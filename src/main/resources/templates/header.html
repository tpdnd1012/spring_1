<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header_h">

    <meta charset="UTF-8">
    <title>스프링홈페이지</title>
    <!-- 부트스트랩  css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- css 불러오기 -->
    <link rel="stylesheet" href="../static/css/header.css"/>

</head>
<body th:fragment="header">
    <nav class="navbar navbar-expand-md " style="background-color: skyblue;">

        <div class="container">

                <div class="navbar-header">
                     <a th:href="@{/}"><img src="../static/images/mainlogo2.png"></a>
                </div>

            <div class="nav navbar-nav">

                <ul class="nav navbar-nav navbar-left">
                    <li class="header_li"> 카테고리1 </li>
                    <li  class="header_li"> 카테고리2 </li>
                    <li  class="header_li"> <a th:href="@{/postlist}">게시판</a></li>
                </ul>
            </div>
            <div class="nav navbar-nav">
                <ul class="nav navbar-nav">
                    <ul  class="nav navbar-nav navbar-right"  th:if="${session.loginuser==null}"> <!-- 로그인이 없는경우 -->
                        <li  class="header_li" ><a th:href="@{/membersignup}"> 회원가입 </a></li>
                        <li  class="header_li" ><a th:href="@{/memberlogin}"> 로그인 </a></li>
                    </ul>
                    <ul  class="nav navbar-nav navbar-right"  th:if="${session.loginuser!=null}"> <!-- 로그인이 했을을경우 -->
                       <li  class="header_li" style="font-size:15px; color:gray;"  th:text="${session.loginuser.memberid}"></li>
                        <li  class="header_li" ><a th:href="@{/memberinfo}"> 회원정보 </a></li>
                        <li  class="header_li" ><a th:href="@{/memberlogout}">로그아웃</a></li>
                        <li  class="header_li" th:if="${session.loginuser.memberid =='admin'}"><a th:href="@{/adminpage}">관리자</a></li>
                    </ul>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- 부트스트랩  jquery , js -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
