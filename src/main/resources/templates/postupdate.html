<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header :: header_h">

</head>
<body>

    <div th:replace="/header :: header"></div>

    <div class="container">
        <form method="post" action="/postupdate">
            <input type="hidden" name="id" th:value="${postDto.id}">
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" class="form-control" th:value="${postDto.title}">
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea name="contents" class="form-control" th:text="${postDto.contents}"></textarea>
            </div>

            <input type="submit" value="수정" class="btn btn-info">
        </form>
    </div>

</body>
</html>
