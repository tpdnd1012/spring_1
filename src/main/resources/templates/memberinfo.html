<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/header :: header_h">

</head>
<body>

<div th:replace="/header :: header"></div>

    <div class="container">
        <div class="col-md-5 float-left"> <img width="95%" src="../static/images/mainlogo.jpg"></div>
        <div class="col-md-5 float-left">

                <h3> GLAMPING Member info   </h3>
                <hr>
                <div class="form-group">
                    <label> 아이디 </label>
                    <div type="text" name="memberid" class="form-control" th:text="${memberDto.memberid}"></div>
                    <label> 성명 </label>
                    <div type="text" name="name" class="form-control" th:text="${memberDto.name}"></div>
                    <label> 이메일 </label>
                    <div type="text" name="email" class="form-control" th:text="${memberDto.email}"></div>

                </div>
                <div class="form-group">
                    <a th:href="@{/memberupdate}"> <input type="button" value="회원수정" class="btn btn-info" > </a>
                    <a th:href="@{/memberdelete}"> <input type="button" value="회원탈퇴" class="btn btn-info"> </a>
                </div>

        </div>
    </div>

</body>
</html>
