<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/header :: header_h">

</head>

<body>
<div th:replace="/header :: header"></div>

    <div class="container">
        <div class="col-md-5 float-left"> <img width="95%" src="../static/images/mainlogo.jpg"></div>
        <div class="col-md-5 float-left">

            <form method="post" action="/memberupdate">
                <h3> GLAMPING Member update   </h3>
                <hr>
                <div class="form-group">

                    <label> 성명 </label>
                    <input type="text" name="name" class="form-control" th:value="${memberDto.name}">
                    <label> 이메일 </label>
                    <input type="text" name="email" class="form-control" th:value="${memberDto.email}">

                </div>
                <div class="form-group">
                  <input type="submit" value="수정" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
